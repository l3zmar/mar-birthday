<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi cum 21</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="invitation">

      <!-- Encabezado "Mar cumple 21!" -->
      <div class="header mb-4">
        <span>Mar cumple 21!</span>
      </div>

      <!-- Mensaje principal -->
      <div class="main-message">
        <span>it's a normal day<br> but i'm turning 21<br>so it's not</span>
        <div class="separation"></div>
        <span>.⋆｡⋆˚｡⋆｡˚｡⋆. .⋆｡⋆</span>
      </div>

      <!-- Foto centrada -->
      <img src="assets/thatme.jpg" alt="Child photo" class="photo img-fluid">

      <!-- Fecha y hora -->
      <div class="details text-center">
        <span>Miércoles<br>23 julio<br>7:00 PM</span>
      </div>

      <!-- Botón RSVP -->
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSdig1aRrBpBN6l1xVf-moQ8JE-HCkZYvcGwpL0qs0qTPM4vvw/viewform?usp=sharing&ouid=107665841789320219934" 
         target="_blank" 
         class="rsvp-btn">
        confirmar asistencia
      </a>

    </div>
  </div>
<!-- Confetti JS -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const button = document.querySelector('.rsvp-btn');

    button.addEventListener('click', function (e) {
      e.preventDefault(); // Evita la acción inmediata del enlace

      // Efecto de confeti centrado
      confetti({
        particleCount: 100,
        spread: 80,
        origin: { y: 0.6 },
      });

      // Retrasa 1.5 segundos antes de abrir el formulario en nueva pestaña
      setTimeout(() => {
        window.open(button.href, '_blank');
      }, 1500);
    });
  });
</script>

</body>
</html>
